scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090', 'backend-container:8085', 'node-exporter:9100', 'nginx-exporter:9113']

  - job_name: 'Spring Boot Application input'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 2s
    static_configs:
      - targets: ['backend-container:8085']
        labels:
          application: "ComebackhomeBeApplication"