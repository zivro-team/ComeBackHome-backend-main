server:
  port: 8085

spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: "3334a32d79042089a1ea0feb2369d322"  # REST API 키
            client-secret: "O0qeGm3rbOJH7H3t2PwrxrY4yhLeBnyP"  # 보안 강화
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"  # 리다이렉트 URI
            scope:
              - profile_nickname  # 닉네임
              - account_email     # 이메일
            client-authentication-method: client_secret_post
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize  # 인증 요청 URL
            token-uri: https://kauth.kakao.com/oauth/token          # 토큰 발급 URL
