            user-name-attribute: id                                 # 사용자 식별 필드

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: //localhost:3306/Comebackhome?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

  logging:
    level:
      project.studyproject.domain: DEBUG
