<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Tutorial - WebSocket</title>
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/app.js" defer></script>
</head>
<body>
<div>
    <h1>Spring Boot Tutorial.</h1>
    <h2>WebSockets.</h2>
    <div class="row">
        <form id="form">
            <div class="row">
                <label for="connect">WebSocket connection:</label>
                <button id="connect" type="button">Connect</button>
                <button id="disconnect" type="button" disabled>Disconnect</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div>
            <label class="row" for="name">What is your name?</label>
            <input type="text" id="name" placeholder="Your name here...">
            <button id="send" type="button">Send</button>
        </div>
    </div>
    <div class="row">
        <div id="conversation" style="display:none;">
            <table>
                <thead>
                <tr>
                    <th>Greetings:</th>
                </tr>
                </thead>
                <tbody id="greetings"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
